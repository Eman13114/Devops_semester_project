{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Welcome to Our Projects</h1>
<div class="row">
    {% for item in items %}
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text"><small class="text-muted">Date: {{ item.date }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
