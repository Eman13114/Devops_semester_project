apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-name
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 22i0745/flask-app:latest
        ports:
        - containerPort: 5000
